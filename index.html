<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pathfinding Algorightms</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="utils/mathUtils.js"></script>
    <script src='utils/logger.js'></script>
    <script src="utils/stepper.js"></script>
    <script src="objects/nodeType.js"></script>
    <script src="objects/node.js"></script>
    <script src="objects/nodeMap.js"></script>
    <script src="algorithms/astar.js"></script>
    <script src="algorithms/dijkstra.js"></script>
    <script src="main.js"></script>
    <script src="canvas.js"></script>
</head>
<body>
    <div class="row fill">
        <div class="column width-300px padding-10px enable-scroll">
            <span class=title>Search Algorithm</span>
            <span class="sub-title">Algorithm</span>
            <form class='row'>
                <select name="algorithm" id="algorithm">
                    <option value="D">Dijkstra</option>
                    <option value="A" selected>A*</option>
                </select>
            </form>
            <span class="sub-title">Heuristic</span>
            <form class='row'>
                <select name="heuristic" id="heuristic">
                    <option value="E">Euclidian</option>
                    <option value="M" selected>Manhattan</option>
                </select>
            </form>
            <span class="sub-title">Iterations per cycle</span>
            <form oninput="iterations.value = iterationsRange.valueAsNumber" class='row'>
                <input type="range" name="iterationsRange" id="iterationsRange" min="1" max="50" value="10" class='fill-width'>
                <output name="iterations" for="iterationsRange">10</output>
            </form>
            <form class='row'>
                <select name="executionType" id="executionType">
                    <option value="A">Automatic</option>
                    <option value="T" selected>Animated</option>
                    <option value="M">Manually</option>
                </select>
            </form>
            <div class="row">
                <button class='control-button' type="button" id='runAlg'>Run</button>
                <button class='control-button' type="button" id='pauseAlg'>Pause</button>
                <button class='control-button' type="button" id='stepAlg'>Step</button>
            </div>
            <span class=title>Map</span>
            <span class="sub-title">Map Type</span>
            <form class="row">
                <select name="mapType" id="mapType">
                    <option value="R">Random</option>
                    <option value="B" selected>Recursive Backtracking Maze</option>
                </select>
            </form>
            <span class="sub-title">Map Size</span>
            <form class="row">
                <select name="mapSize" id="mapSize">
                    <option value="20">Small</option>
                    <option value="10" selected>Medium</option>
                    <option value="5">Large</option>
                </select>
            </form>
            <button class='full-button' type="button" id='generateMap'>Generate Map</button>
            <button class='full-button' type="button" id='changePosMap'>Randomize Start/End positions</button>
            <button class='full-button' type="button" id='printMap'>Download Map (PNG)</button>
            <span id='logger'></span>
        </div>
        <canvas></canvas>
    </div>
</body>
</html>
