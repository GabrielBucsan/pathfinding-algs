<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pathfinding Algorightms</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="utils/mathUtils.js"></script>
    <script src='utils/logger.js'></script>
    <script src="objects/nodeType.js"></script>
    <script src="objects/node.js"></script>
    <script src="objects/nodeMap.js"></script>
    <script src="algorithms/astar.js"></script>
    <script src="algorithms/dijkstra.js"></script>
    <script src="main.js"></script>
    <script src="canvas.js"></script>
</head>
<body>
    <div class="row">
        <div class="column width-300px padding-10px">
            <span>Search Algorithm</span>
            <form class='row'>
                <select name="algorithm" id="algorithm">
                    <option value="D">Dijkstra</option>
                    <option value="A" selected>A*</option>
                </select>
            </form>
            <span>Map Type</span>
            <form class="row">
                <select name="mapType" id="mapType">
                    <option value="R">Random</option>
                    <option value="B" selected>Recursive Backtracking Maze</option>
                </select>
                <button type="button" id='generateMap'>Generate Map</button>
            </form>
            <span id='logger'></span>
        </div>
        <canvas></canvas>
    </div>
</body>
</html>
